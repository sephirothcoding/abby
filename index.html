<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pagina Exemplu</title>
  <style>
    /* Resetare stiluri implicite */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Stilizare meniu orizontal */
    nav {
      background-color: #333;
    }

    nav ul {
      list-style-type: none;
      text-align: center;
    }

    nav ul li {
      display: inline;
    }

    nav ul li a {
      display: inline-block;
      padding: 10px 20px;
      color: #fff;
      text-decoration: none;
    }

    nav ul li a:hover {
      background-color: #555;
    }

    /* Stilizare titlu de pagină */
    h1 {
      text-align: center;
      margin: 20px 0;
    }

    /* Stilizare galerie de imagini (carusel) */
    .gallery {
      display: flex;
      justify-content: center;
      align-items: center;
      overflow-x: auto;
      white-space: nowrap;
      margin-bottom: 20px;
    }

    .gallery img {
      max-width: 100%;
      height: auto;
      margin-right: 10px;
    }

    /* Stilizare tabel */
    table {
      width: 80%;
      margin: 0 auto;
      border-collapse: collapse;
    }

    table th, table td {
      padding: 10px;
      border: 1px solid #ddd;
      text-align: center;
    }
  </style>
</head>
<body>
  <audio id="bg-music" autoplay loop>
    <source src="melodie.mp3" type="audio/mpeg">
    <!-- Adăugați alte surse audio aici pentru compatibilitatea cu browserele diferite -->
  </audio>
  <nav>
    <ul>
      <li><a href="#">Acasă</a></li>
      <li><a href="#">Despre</a></li>
      <li><a href="#">Galerie</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>
  <h1>Numele Paginii</h1>
  <div class="gallery">
    <img src="image1.jpg" alt="Imagine 1">
    <img src="image2.jpg" alt="Imagine 2">
    <img src="image3.jpg" alt="Imagine 3">
    <!-- Adăugați mai multe imagini aici -->
  </div>
  <table>
    <thead>
      <tr>
        <th>Coloana 1</th>
        <th>Coloana 2</th>
        <th>Coloana 3</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Date 1</td>
        <td>Date 2</td>
        <td>Date 3</td>
      </tr>
      <tr>
        <td>Date 4</td>
        <td>Date 5</td>
        <td>Date 6</td>
      </tr>
      <!-- Adăugați mai multe rânduri aici -->
    </tbody>
  </table>
</body>
</html>
